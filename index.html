<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Form Validation Assignment</h1>

        <div id="error-box" class="message-box error"></div>
        <div id="success-box" class="message-box success"></div>

        <div class="wrapper">
            <div class="formelement">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="formelement">
                <label for="phoneno">Phone:</label>
                <input type="tel" id="phoneno" name="phoneno" maxlength="10" required>
            </div>
            <div class="formelement">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button class="showhide" type="button" onclick="togglePassword()">Show/Hide</button>
            </div>
            <div class="formelement">
                <label for="confirmpassword">Confirm Password:</label>
                <input type="password" id="confirmpassword" name="confirmpassword" required>
                <button class="showhide" type="button" onclick="toggleConfirmPassword()">Show/Hide</button>
            </div>
            <input type="submit" id="submitbutton" value="Submit">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
